<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">

    <div class="form-group">
        <label for="Total">Total:</label>
        <input type="text" id="Total" name="Total" placeholder="Enter Total value (float)">
    </div>

    <div class="form-group">  
        <label for="HP">HP:</label>
        <input type="text" id="HP" name="HP" placeholder="Enter HP value (float)">
    </div>
    
    <div class="form-group">
        <label for="Attack">Attack:</label>
        <input type="text" id="Attack" name="Attack" placeholder="Enter Attack value (float)">
    </div>
  
    <div class="form-group">
        <label for="Defense">Defense:</label>
        <input type="text" id="Defense" name="Defense" placeholder="Enter Defense value (float)">
    </div>
  
    <div class="form-group">
        <label for="Sp_Atk">Sp_Atk:</label>
        <input type="text" id="Sp_Atk" name="Sp_Atk" placeholder="Enter Sp_Atk value (float)">
    </div>         

    <div class="form-group">
      <label for="Sp_Def">Sp_Def:</label>
      <input type="text" id="Sp_Def" name="Sp_Def" placeholder="Enter Sp_Def value (float)">
    </div> 

    <div class="form-group">
      <label for="Speed">Speed:</label>
      <input type="text" id="Speed" name="Speed" placeholder="Enter Speed value (float)">
    </div>
    
    <div class="form-group">
      <label for="Height_m">Height_m:</label>
      <input type="text" id="Height_m" name="Height_m" placeholder="Enter Height_m value (float)">
    </div>         

    <div class="form-group">
      <label for="Weight_kg">Weight_kg:</label>
      <input type="text" id="Weight_kg" name="Weight_kg" placeholder="Enter Weight_kg value (float)">
    </div>             

    <div class="form-group">
      <label for="Catch_Rate">Catch_Rate:</label>
      <input type="text" id="Catch_Rate" name="Catch_Rate" placeholder="Enter Catch_Rate value (float)">
    </div>      

<div class="form-group">
  <label for="hasMegaEvolution">hasMegaEvolution:</label>
  <select id="hasMegaEvolution" name="hasMegaEvolution">
    <option value="True">True</option>
    <option value="False">False</option>
  </select>
</div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>

{{final_result}}

</body>
</html>
